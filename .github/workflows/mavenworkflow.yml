name: Maven CI/CD

on:
 push:
    branches: [ dock ]
 pull_request:
      branches: [ dock ]

jobs:
  build_and_test:
    runs-on: self-hosted
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "6379:6379"
    steps:
    - uses: actions/checkout@v4.1.7
    - name: Set up JDK 18
      uses: actions/setup-java@v4.2.1
      with:
        java-version: 18
        distribution: 'temurin'
    - name: Cache the Maven packages to speed up build
      uses: actions/cache@v4.0.2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2  
    - name: Build and test project with Maven
      run: mvn -B package --file pom.xml
  publish-job:
      runs-on: self-hosted
      needs: [build_and_test]
      steps:
        - uses: actions/checkout@v4.1.7
        - uses: actions/setup-java@v4.2.1
          with:
             java-version: 18
             distribution: 'temurin'
        - run: mvn -B package --file pom.xml -DskipTests
        - run: mkdir staging && cp target/*jar-with-dependencies.jar staging
        - uses: actions/upload-artifact@v1
          with:
            name: Package
            path: staging
  build-docker-image:
    name: Publish to Docker Hub
    runs-on: self-hosted
    needs: [build_and_test]
    steps:
      - uses: actions/checkout@v4.1.7
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Container image
        run: docker build -t ${{ secrets.DOCKER_REPO }}:latest .
      - name: Publish Docker image
        run: docker push ${{ secrets.DOCKER_REPO }}
  deploy:
    runs-on: self-hosted
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "6379:6379"
    needs: [build-docker-image]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.7

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker Image
        run: docker pull bhanuprakashece410/github-actions-maven:latest

      - name: Run Docker Container
        run: docker run -d -p 6379:6379 --name website-container bhanuprakashece410/github-actions-maven:latest

      - name: Wait for the container to be ready
        run: |
          sleep 10
          until $(curl --output /dev/null --silent --head --fail http://localhost:6379); do
            echo 'Waiting for the container to start...'
            sleep 5
          done

      - name: Check Website Output
        run: curl -I http://localhost:6379
 

     
